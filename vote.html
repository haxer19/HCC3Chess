const pArr=[
  {id:'p1',n:'Trương Trọng Gia',cls:'10B2',pos:'Thành Viên',imgColor:'linear-gradient(135deg,#ff7a7a,#ffb86b)',fb:'https://www.facebook.com/profile.php?id=61577650113124'},
  {id:'p2',n:'Nguyễn Thái An',cls:'10B2',pos:'Thành Viên',imgColor:'linear-gradient(135deg,#7afcff,#6b8bff)',fb:'https://www.facebook.com/gassny123'},
  {id:'p3',n:'Lê Anh Kiên',cls:'10B2',pos:'Thành Viên',imgColor:'linear-gradient(135deg,#b28cff,#ff7ad1)',fb:'https://www.facebook.com/profile.php?id=61580019172792'},

  {id:'p9',n:'Phạm Kiều Diễm',cls:'10B1',pos:'Thành Viên',imgColor:'linear-gradient(135deg,#ffc3a0,#ff9c9c)',fb:''}, 
  {id:'p10',n:'Nguyễn Thị Phương Hoa',cls:'12C1',pos:'Thành Viên',imgColor:'linear-gradient(135deg,#9796f0,#fbc7d4)',fb:''}, 
  {id:'p11',n:'Trần Quang Việt',cls:'12C1',pos:'Thành Viên',imgColor:'linear-gradient(135deg,#fccb90,#d57eeb)',fb:''}, 
  {id:'p12',n:'Trần Tấn Sang',cls:'10B2',pos:'Thành Viên',imgColor:'linear-gradient(135deg,#4facfe,#00f2fe)',fb:''}, 
  {id:'p13',n:'Trương Thế Hoàn',cls:'10B4',pos:'Thành Viên',imgColor:'linear-gradient(135deg,#c471f5,#fa71cd)',fb:''},

  {id:'p15',n:'Lê Thị Thanh Huyền',cls:'10B4',pos:'Thành Viên',imgColor:'linear-gradient(135deg,#d4fc79,#96e6a1)',fb:''},

  {id:'p17',n:'Nguyễn Đình Hoằng',cls:'10B1',pos:'Thành Viên',imgColor:'linear-gradient(135deg,#ff6e7f,#bfe9ff)',fb:''}, 
  {id:'p18',n:'Lê Trương Tuấn Đạt',cls:'10B8',pos:'Thành Viên',imgColor:'linear-gradient(135deg,#00c6fb,#005bea)',fb:''},

const K='vote_state_v2';
const sId=mkId();
let S=load();
init();

function mkId(){
  let s=navigator.userAgent+navigator.platform+screen.width+screen.height+Intl.DateTimeFormat().resolvedOptions().timeZone;
  let h=5381; for(let i=0;i<s.length;i++)h=((h<<5)+h)+s.charCodeAt(i); return 'd'+(h>>>0)
}

function load(){
  try{let x=localStorage.getItem(K); return x?JSON.parse(x):{players:{},totVotes:0,totAmt:0}}
  catch(e){return {players:{},totVotes:0,totAmt:0}}
}

function save(){localStorage.setItem(K,JSON.stringify(S)); updSum()}

function updSum(){document.getElementById('sumInfo').textContent = `Tổng vote ${S.totVotes} · Tổng đặt cược ${formatAmt(S.totAmt)}`}

function formatAmt(a){return a.toLocaleString('vi-VN')+' ₫'}

function rUI(){
  const g=document.getElementById('g'); g.innerHTML='';
  pArr.forEach(p=>{
    const st=S.players[p.id]||{votes:0,amt:0,list:[]};
    const cnt=st.votes; const amt=st.amt;
    const pct = S.totVotes?Math.round(cnt/S.totVotes*100):0;
    const card=document.createElement('div'); card.className='card'; card.id='c_'+p.id;
    card.innerHTML=`
      <div class="head">
        <div class="avatar" style="background:${p.imgColor}">${p.n.split(' ').slice(-1)[0].slice(-1).toUpperCase()}</div>
        <div class="info">
          <div class="name">${p.n}</div>
          <div class="meta">${p.cls} · ${p.pos}</div>
        </div>
        <div class="actions">
          <button class="iconBtn" data-id="${p.id}" onclick="openSocial(event)">FB</button>
          <button class="iconBtn" data-id="${p.id}" onclick="openVote(event)">Vote</button>
        </div>
      </div>
      <div class="row">
        <div class="small">Vote: ${cnt}</div>
        <div class="small">${formatAmt(amt)}</div>
      </div>
      <div class="barWrap" aria-hidden="true"><div class="bar" style="width:${pct}%"></div></div>
    `;
    g.appendChild(card);
  });
  updSum();
}

function rVUI(){
  const gv=document.getElementById('gv'); gv.innerHTML='';
  pArr.forEach(p=>{
    const st=S.players[p.id]||{votes:0,amt:0,list:[]};
    const card=document.createElement('button'); card.className='card'; card.onclick=()=>openVoters(p.id);
    card.innerHTML=`
      <div class="head">
        <div class="avatar" style="background:${p.imgColor}">${p.n.split(' ').slice(-1)[0].slice(-1).toUpperCase()}</div>
        <div class="info">
          <div class="name">${p.n}</div>
          <div class="meta">${p.cls} · ${p.pos}</div>
        </div>
        <div style="text-align:right">
          <div class="small">Vote ${st.votes}</div>
          <div class="small">${formatAmt(st.amt)}</div>
        </div>
      </div>
    `;
    gv.appendChild(card);
  });
}

function openSocial(e){
  const id = e.currentTarget.dataset.id;
  const p = pArr.find(x => x.id === id);

  if(!p.fb || p.fb.trim() === ""){
    openDialog("Thông tin chưa được cập nhật.");
    return;
  }

  window.open(p.fb, "_blank");
}

function openDialog(msg){
  const d = document.getElementById("infoDlg");
  d.querySelector(".msg").textContent = msg;
  d.style.display = "flex";
}

let cur=null;
window.openVote=(ev)=>{
  const id=ev.currentTarget.dataset.id; cur=id;
  const p=pArr.find(x=>x.id===id);
  const st=S.players[id]||{votes:0,amt:0,list:[]};
  const has=st.list.find(x=>x.did===sId);
  document.getElementById('dlgT').textContent = has? 'Xác nhận bỏ vote':'Xác nhận vote';
  document.getElementById('dlgP').textContent = p.n;
  document.getElementById('inpName').value = has? has.name : '';
  document.getElementById('inpAmt').value = has? 0 : 1000;
  document.getElementById('dlg').style.display='flex';
}

document.getElementById('dlgCancel').onclick=()=>{document.getElementById('dlg').style.display='none'; cur=null}
document.getElementById('dlgOk').onclick=()=>{
  const name=document.getElementById('inpName').value.trim() || 'Ẩn danh';
  const amt=Math.max(0,Math.floor(Number(document.getElementById('inpAmt').value)||0));
  const id=cur; if(!id){document.getElementById('dlg').style.display='none';return}
  const st=S.players[id]||{votes:0,amt:0,list:[]};
  const exIndex=st.list.findIndex(x=>x.did===sId);
  if(exIndex>-1){
    const ex=st.list.splice(exIndex,1)[0];
    st.votes=Math.max(0,st.votes-1); st.amt=Math.max(0,st.amt - (ex.amt||0));
    S.totVotes=Math.max(0,S.totVotes-1); S.totAmt=Math.max(0,S.totAmt - (ex.amt||0));
  } else {
    const rec={did:sId,name:name,amt:amt||0,ts:Date.now()};
    st.list.push(rec);
    st.votes=(st.votes||0)+1; st.amt=(st.amt||0)+(rec.amt||0);
    S.totVotes=(S.totVotes||0)+1; S.totAmt=(S.totAmt||0)+(rec.amt||0);
  }
  S.players[id]=st; save(); document.getElementById('dlg').style.display='none'; cur=null; rUI(); rVUI();
}

function openVoters(id){
  const st=S.players[id]||{votes:0,amt:0,list:[]};
  const listEl=document.getElementById('vList'); listEl.innerHTML='';
  if(!st.list.length){listEl.innerHTML=`<div class="empty">Chưa có ai vote</div>`}
  else{
    st.list.slice().reverse().forEach(x=>{
      const r=document.createElement('div'); r.className='voterRow';
      r.innerHTML=`<div style="font-weight:700">${x.name}</div><div class="small">${formatAmt(x.amt)}</div>`;
      listEl.appendChild(r);
    })
  }
  document.getElementById('vDlgT').textContent = 'Người vote cho '+(pArr.find(p=>p.id===id)||{n:''}).n;
  document.getElementById('vDlg').style.display='flex';
}

document.getElementById('vClose').onclick=()=>{document.getElementById('vDlg').style.display='none'}

document.getElementById('btVoters').onclick=()=>{
  document.getElementById('mainView').style.display='none';
  document.getElementById('vView').style.display='block';
  document.getElementById('btVoters').classList.add('primary');
  document.getElementById('btList').classList.remove('primary');
  rVUI();
}
document.getElementById('btList').onclick=()=>{
  document.getElementById('mainView').style.display='block';
  document.getElementById('vView').style.display='none';
  document.getElementById('btList').classList.add('primary');
  document.getElementById('btVoters').classList.remove('primary');
  rUI();
}

function init(){ if(!localStorage.getItem(K)) {pArr.forEach(p=>S.players[p.id]={votes:0,amt:0,list:[]}); save()} rUI(); rVUI(); document.getElementById('btList').classList.add('primary') }
